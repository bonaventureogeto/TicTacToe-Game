{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Invitation
{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'player_new_invitation' %}">
    {{ form | crispy }}

    {% csrf_token %}
    <button type="submit">Send the Invitation</button>
</form>
{% endblock %}
